<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECE-students Login</title>
  <link rel="stylesheet" href="../public/css/style.css">
  <script src="../public/js/script.js"></script>
</head>

<body>
    <div class="header">
        <img src="../public/images/logo.png" alt="Logo" class="logo">
    </div>
    
    <div class="login-container">
      <form id="login-form" action="/login.html" method="post">
        <h1 class="bold-text">Είσοδος Χρήστη</h1>
        <input class="italic-text" type="text" id="username" placeholder="Όνομα χρήστη" required>
        <input class="italic-text" type="password" id="password" placeholder="Κωδικός χρήστη" required>
        <button id="login" type="submit">Σύνδεση</button>
        <button id="forgot" type="submit">Ξέχασες τον κωδικό σου;</button>
      </form>
    </div>

    <div class="footer">
      <h2></h2>
    </div>
</body>
</html>
